<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssMemSlider/style.css">
    <title>Mem Slider</title>
</head>

<body>
    <div class="container">



        <div class="dot-radio">
            <input id="slide-dot-1" type="radio" name="slides" checked>
            <div class="slide slide-1"></div>

            <input id="slide-dot-2" type="radio" name="slides">
            <div class="slide slide-2"></div>

            <input id="slide-dot-3" type="radio" name="slides">
            <div class="slide slide-3"></div>

            <input id="slide-dot-4" type="radio" name="slides">
            <div class="slide slide-4"></div>

            <input id="slide-dot-5" type="radio" name="slides">
            <div class="slide slide-5"></div>

        </div>

        <div class="description">

            <div class="menu">

                <label class="menu-label" for="slide-dot-1"></label>
                <label class="menu-label" for="slide-dot-2"></label>
                <label class="menu-label" for="slide-dot-3"></label>
                <label class="menu-label" for="slide-dot-4"></label>
                <label class="menu-label" for="slide-dot-5"></label>
            </div>


        </div>


    </div>
</body>

</html>
